<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 75</title>
  </head>
  <body>
    <div class="container-fluid">
      <img src="src/airlines.png" alt="Logo" class="d-xl-block d-md-none d-sm-none position-absolute w-100"/>
      <img src="src/sky.jpg" alt="Logo 2" class="d-xl-none d-md-block d-sm-block position-absolute w-100">  
      <h1 class="title">Welcome aboard</h1>
        <div class="form text-start d-grid">
          <h4 class="text-info text-center bg-light p-2 border-1 rounded-1">Add your company</h4>
          <input type="text" id="id" placeholder="Enter ID"/>
          <input type="text" id="name" placeholder="Enter Airlines name" value="Olena AIR"/>
          <input type="text" id="country" placeholder="Enter country" value="Ukraine"/>
           <input type="text" id="logo" placeholder="Enter url logo" value="https://app.netlify.com/sites/react-dictionary-app-ok"/>
          <input type="text" id="slogan" placeholder="Enter slogan" value="Fly with oss"/>
          <input
            type="text"
            id="head_quaters"
            placeholder="Enter head quaters"
            value="Olena Kutasevych"
          />
          <input type="text" id="website" placeholder="Enter website" value="https://app.netlify.com/sites/react-dictionary-app-ok/overview"/>
          <input
            type="number"
            id="established"
            placeholder="Enter the year of establishment"
            value="1985"
          />
          <button type="submit" id="submit" class="btn btn-light my-2 text-info" onclick="createAirline()">
            Submit
          </button>
        </div>
      </main>
    </div>
<script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
